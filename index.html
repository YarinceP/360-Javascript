<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Slider</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class=" center-style">
    <div class="max-w-sm rounded overflow-hidden shadow-lg mb-1">
        <div class="px-6 py-4">
            <div class="font-bold text-xl ">Inspired by StockX</div>
        </div>
        <div class="px-5 py-1">
            <a href="https://stockx.com/" target="_blank">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"> <i class="fas fa-shoe-prints"></i>StockX</span>
            </a>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">Repository</span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">Github</span>
        </div>
    </div>
    <canvas id="canvas" width="768" height="512"></canvas>
    <input class="range-slider" type="range" min="1" max="36" step="1" value="1" id="slider">
</div>
</body>
<script src="js/app.js"></script>
</html>
